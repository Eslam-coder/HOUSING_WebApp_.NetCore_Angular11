<div class="body">
    <br>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card shadow-lg" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title title">Join Us Now!</h3>
                        <br>
                        <form (submit)="onSubmit(f)" #f="ngForm">
                            <div class="form-group">
                                <label for="FirstName">First Name</label>
                                <input type="text" id="FirstName" class="form-control" required [(ngModel)]="user.FirstName" name="FirstName" #FirstName=ngModel placeholder="Enetr First Name" [class.is-valid]="FirstName.valid" [class.is-invalid]="!FirstName.valid && FirstName.touched"
                                    minlength="3">
                                <div class="alert alert-danger" *ngIf="FirstName.touched&&!FirstName.valid">Please enter First Name
                                    <div *ngIf="FirstName.errors.minlength">First Name should not be minimum {{FirstName.errors.minlength.reqiuredLength}}</div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input type="text" id="LastName" class="form-control" required [(ngModel)]="user.LastName" name="LastName" #LastName=ngModel placeholder="Enetr Last Name" [class.is-valid]="LastName.valid" [class.is-invalid]="!LastName.valid && LastName.touched" required
                                    minlength="3">
                                <div class="alert alert-danger" *ngIf="LastName.touched&&!LastName.valid">Please enter First Name
                                    <div *ngIf="LastName.errors.minlength">Last Name should not be minimum {{LastName.errors.minlength.reqiuredLength}}</div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" required class="form-control" #email=ngModel [(ngModel)]="user.Email" name="email" placeholder="Please enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-valid]="email.valid" [class.is-invalid]="!email.valid&&email.touched">
                                <div class="alert alert-danger" *ngIf="email.touched&&!email.valid">Please enter email
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" required class="form-control" #password=ngModel [(ngModel)]="user.Password" name="password" placeholder="Please enter password" [class.is-valid]="password.valid" [class.is-invalid]="!password.valid&&password.touched">
                                <div class="alert alert-danger" *ngIf="password.touched&&!password.valid">Please enter password
                                </div>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center col-12">
                                <button type="submit" class="btn btn-warning btn-block" [disabled]="!f.valid" style="width: 100%;border-radius: 20px;">Register</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
