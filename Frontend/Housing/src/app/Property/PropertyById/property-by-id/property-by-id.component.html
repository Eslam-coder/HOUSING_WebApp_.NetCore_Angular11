<br>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
        <div class="card shadow" style="width: 35rem;">
            <div class="card-header">
               Edit House
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="submit(f)">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" #name=ngModel [(ngModel)]="House.name" name="name">
                        </div>
                        <div class="form-group col-6">
                            <label for="PropertyType">Property Type</label>
                            <input type="text" class="form-control" #PropertyType=ngModel [(ngModel)]="House.houseeType" name="PropertyType">
                        </div>
                    </div>
                        <br>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="Furnishing">Furnishing</label>
                            <input type="text" class="form-control" #name=ngModel [(ngModel)]="House.furnishing" name="Furnishing">
                        </div>
                        <div class="form-group col-6">
                            <label for="Price">Price</label>
                            <input type="number" class="form-control" #Price=ngModel [(ngModel)]="House.price" name="Price">
                        </div>
                    </div>
                        <br>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="BuiltArea">Built Area</label>
                            <input type="number" class="form-control" #BuiltArea=ngModel [(ngModel)]="House.builtArea" name="BuiltArea">
                        </div>
                        <div class="form-group col-6">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" #Address=ngModel [(ngModel)]="House.address" name="Address">
                        </div>
                    </div>
                        <br>
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <textarea rows="4" cols="5" class="form-control" #Description=ngModel [(ngModel)]="House.description" name="Description"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <img [src]="createImgPath(House.image)" style="width:150px;height:100px" class="image-border">
                        </div>
                        <br>
                        <div>
                            <app-upload-image  (onUploadFinished)="uploadFinished($event)"></app-upload-image>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning" style="width: 100%;">Save</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</div>
